<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Basic Code Editor</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="code-editor">
    <div class="code-toolbar">
      <button id="copy-button" class="code-toolbar-button">Copy</button>
      <button id="save-button" class="code-toolbar-button">Save</button>
      <button id="lock-button" class="code-toolbar-button">Lock</button>
    </div>
    <pre class="code-container">
      <code id="code" contenteditable="true">
        // Your code here
      </code>
    </pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
